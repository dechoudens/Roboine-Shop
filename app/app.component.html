<!DOCTYPE html>
<html>
<head>
    <title>app.component</title>
</head>
<body>
    <div id="wrapper">
        <div id="header">
            <h1 (click)="goToHome()">{{title}}</h1>
            <h4 (click)="goToCart()">Panier</h4>
            <div  *ngIf="(currentUser | json) === (null | json)"><h4 (click)="gotToLogin()">Login</h4></div>
            <h4 *ngIf="(currentUser | json) != (null | json)" (click)="logOut()">Log out</h4>
            <h4 *ngIf="(currentUser | json) != (null | json)" (click)="goToAccount()">Compte</h4>
            <h4 *ngIf="(currentUser | json) != (null | json)" (click)="goToCommande()" >Mes Commandes</h4>
        </div>
        <router-outlet></router-outlet>
    </div>
</body>
</html>
